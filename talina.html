<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            /* Placeholder for your background image */
            background: url('landertalina.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .mobile-guide {
            display: none;
            text-align: center;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            /* Make the guide stand out against the background */
            background: rgba(0, 0, 0, 0.4); 
            border-radius: 15px;
            z-index: 500; /* Ensure it's above the background */
        }

        .mobile-guide.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Improve readability */
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 50px;
            width: 100%;
            max-width: 320px;
        }

        .step-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 18px;
            font-weight: 500;
            text-align: left;
        }

        .arrow {
            display: none; /* Controlled by JS */
            position: absolute;
            top: 15px;
            right: 5px;
            width: 50px;
            height: 80px;
            animation: bounce 1.5s infinite;
            z-index: 1000;
        }

        .arrow::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 50px;
            background: #ff4444;
        }

        .arrow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #ff4444;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .finger-icon {
            color: black;
            font-size: 24px;
        }

        .browser-icon {
            /* Using a white color for visibility */
            filter: invert(1); 
            width: 24px; 
            height: 24px;
        }

        /* Desktop styles */
        .desktop-redirect {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .redirect-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="arrow" id="arrow"></div>

    <div class="mobile-guide" id="mobileGuide">
        <h1 class="title">I'm even cuter on Instagram, take a lookðŸ˜Š</h1>
        
        <div class="step">
            <div class="step-icon">
                <span class="finger-icon">â‹¯</span>
            </div>
            <div class="step-text">Click the â‹¯ (3-dot) button in the top right</div>
        </div>

      <div class="step">
            <div class="step-icon">
                <img src="externalBrowser.png" alt="Open in Browser" class="browser-icon">
            </div>
            <div class="step-text">Select "Open in external browser"</div>
        </div>
    </div>

    <div class="desktop-redirect" id="desktopRedirect">
        <div class="redirect-message">Getting ready for you...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Configuration - Replace with your desired redirect URL
        const INSTAGRAM_HANDLE = 'talilovescake';
        const REDIRECT_URL_GENERAL = `https://www.instagram.com/${INSTAGRAM_HANDLE}?igsh=OXgzazBtamZsd3o1&utm_source=qr`;
        
        // Android Intent URI to force opening the app/external browser
        // This is a powerful deep-linking mechanism on Android
        const REDIRECT_URL_ANDROID_INTENT = `intent://instagram.com/${INSTAGRAM_HANDLE}#Intent;package=com.instagram.android;scheme=https;end`;

        // Testing mode - Set to true to force mobile view on desktop for testing
        const FORCE_MOBILE_VIEW = false; // Change to false for production

        function isInAppBrowser() {
            const ua = navigator.userAgent.toLowerCase();

            // 1. STRONGER TIKTOK/BYTEDANCE/INSTAGRAM DETECTION
            const inAppIndicators = [
                'tiktok',
                'bytedance', // Parent company of TikTok
                'musical_ly',
                'instagram', // Instagram in-app browser
                'fban',      // Facebook/Instagram App Browser
                'fbav',      // Facebook/Instagram App Version
                'wv'         // General indicator for Android WebView
            ];
            
            // Check for explicit in-app indicators
            const isExplicitlyInApp = inAppIndicators.some(indicator => ua.includes(indicator));
            if (isExplicitlyInApp) {
                return true;
            }

            // 2. TIKTOK/Android SPECIFIC TRAP CATCHER
            // TikTok's Android IAB often spoofs a standard Chrome browser.
            const isAndroid = ua.includes('android');
            const isChrome = ua.includes('chrome');
            const isSafari = ua.includes('safari') && !ua.includes('crios'); // crios is Chrome on iOS
            
            // If it looks like Android + Chrome, AND we didn't find any standard browser tokens (like 'wv' is missing),
            // it's highly likely to be an IAB trying to hide.
            if (isAndroid && isChrome && !isSafari) {
                // This is the safety net that catches the tricky TikTok Android IAB
                return true;
            }
            
            return false;
        }

        function initializePage() {
            const mobileGuide = document.getElementById('mobileGuide');
            const desktopRedirect = document.getElementById('desktopRedirect');
            const arrow = document.getElementById('arrow');

            const isIAB = isInAppBrowser();
            const showMobileView = FORCE_MOBILE_VIEW || isIAB;
            const isAndroid = navigator.userAgent.toLowerCase().includes('android');

            if (showMobileView) {
                // Show manual guide for in-app browsers
                mobileGuide.classList.add('show');
                desktopRedirect.style.display = 'none';
                arrow.style.display = 'block';
                
                // Attempt an auto-redirect for Android IABs using the Intent URI.
                // This may be blocked, but it's the best automated shot at breaking out.
                if (isIAB && isAndroid) {
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL_ANDROID_INTENT;
                    }, 500); 
                }
                // For iOS IAB, only show the manual guide, as direct links are often blocked.

            } else {
                // All other cases (external mobile browser or desktop): redirect after short delay
                mobileGuide.style.display = 'none';
                arrow.style.display = 'none';
                desktopRedirect.style.display = 'flex'; // Ensure desktop spinner is visible
                
                setTimeout(() => {
                    window.location.href = REDIRECT_URL_GENERAL;
                }, 1000); 
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initializePage);
        
        // Handle orientation/resize changes (keep this for responsiveness)
        window.addEventListener('orientationchange', () => {
            setTimeout(initializePage, 100);
        });
        window.addEventListener('resize', () => {
            setTimeout(initializePage, 100);
        });
    </script>
</body>
</html>
